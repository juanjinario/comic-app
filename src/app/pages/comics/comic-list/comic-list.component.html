<article *ngIf="$comicsList | async as comicList; else loadingTemplate" class="content" fxLayout="row wrap"
  fxLayoutGap="30px grid">
  <app-comic-card *ngFor="let comic of comicList" [comicInfo]="comic" (viewDetailClick)="onDetailClick($event)" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
  </app-comic-card>
</article>
<ng-template #loadingTemplate>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
